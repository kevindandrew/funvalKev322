<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso de Tailwind responsive</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="h-screen">
    <header class="border-4 border-red-500 h-[10%]">
      <div class="bg-blue-700 h-full md:hidden"></div>
      <div class="bg-green-700 h-full hidden md:block"></div>
    </header>
    <main
      class="border-4 border-blue-500 h-[70%] flex justify-center items-center flex-col sm:flex-row md:flex-col sm:flex-wrap gap-3 md:items-start md:px-10"
    >
      <div
        class="h-[100px] sm:h-[40%] md:h-[100px] w-[300px] md:w-2/3 bg-purple-500 border"
      >
        1
      </div>
      <div
        class="h-[100px] sm:h-[40%] md:h-[100px] w-[300px] md:w-2/3 bg-purple-500 border md:ml-auto"
      >
        2
      </div>
      <div
        class="h-[100px] sm:h-[40%] md:h-[100px] w-[300px] md:w-2/3 bg-purple-500 border"
      >
        3
      </div>
      <div
        class="h-[100px] sm:h-[40%] md:h-[100px] w-[300px] md:w-2/3 bg-purple-500 border md:ml-auto sm:hidden"
      >
        4
      </div>
      <div
        class="h-[100px] sm:h-[40%] md:h-[100px] w-[300px] md:w-2/3 bg-purple-500 border md:ml-auto hidden sm:block"
      >
        5
      </div>
    </main>
    <footer class="border-4 border-green-500 h-[20%]"></footer>
  </body>
</html>
