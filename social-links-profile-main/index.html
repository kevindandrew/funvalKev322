<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!--     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="h-screen bg-[#141414] flex flex-col justify-center items-center font-[Inter]"
  >
    <main class="bg-[#1f1f1f] flex flex-col w-[330px] h-[560px] rounded-xl">
      <section class="flex flex-col justify-center items-center p-6">
        <img
          class="w-20 rounded-full"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica"
        />
        <h1 class="text-white text-[26px] mt-5">Jessica Randall</h1>
        <span class="text-[#cdf066] font-semibold text-[14px]"
          >London, United Kingdom</span
        >
        <p class="text-white mt-6 text-[14px] font-light">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section
        class="flex flex-col justify-center items-center gap-4 font-semibold"
      >
        <a
          class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center text-[14px]"
          href=""
          >GitHub</a
        >
        <a
          class="text-white bg-[#333333] w-[85%] h-11 rounded-md text-center flex items-center justify-center text-[14px]"
          href=""
          >Frontend Mentor</a
        >
        <a
          class="text-white bg-[#333333] w-[85%] h-11 rounded-md text-center flex items-center justify-center text-[14px]"
          href=""
          >LinkedIn</a
        >
        <a
          class="text-white bg-[#333333] w-[85%] h-11 rounded-md text-center flex items-center justify-center text-[14px]"
          href=""
          >Twitter</a
        >
        <a
          class="text-white bg-[#333333] w-[85%] h-11 rounded-md text-center flex items-center justify-center text-[14px]"
          href=""
          >Instagram</a
        >
      </section>
    </main>

    <div class="attribution text-white mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
